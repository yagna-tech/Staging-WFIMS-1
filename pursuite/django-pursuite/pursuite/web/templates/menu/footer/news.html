{% load menu_tags filters %}
{% for child in children|slice:":4" %}
  <div class="views-row views-row-1 views-row-odd views-row-first">
    <div class="views-field views-field-title">
      <span class="field-content">
        <span class="icon-file-text-alt orange"></span>&nbsp;&nbsp;
        <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
          {{ child.get_menu_title | not_none }}
        </a><br>
        <span class="field-content">Post date: {{ child.page.publication_date }}</span>
      </span>
    </div>
  </div>
  {% if child.children %}
      {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
  {% endif %}
{% endfor %}
